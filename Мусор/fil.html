<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Формы обратной связи</title>
</head>
<body>
    <h1>Заказ суши!</h1>
    <!-- атрибут action - путь к фаулй для обработки формы на сервере -->
    <form action="" method="GET">
        Введите ваше имя: <input type="text" name="name" value="имя"><br>   <!-- input - позволяет вводить текст -->
        Введите ваш телефон: <input type="text" name="number"><br>
        Введите город доставки: 
        <select name="city">
            <option>Москва</option>
            <option>Калуга</option>
            <option>Виное</option>
            <option>Балашиха</option>
            <option selected>Подольск</option>
        </select><br>
        <!-- <input type="text" name="city"><br> -->
        Введите адрес электронной почты: <input type="email" name="email">

        <!-- 
        input types:
            text - полу ввода текста
            tel - поле ввода телефона
            email - поле ввода почты
            pasword - поле ввода почты

            number - 
            date - 
            week - 
            color - 
            range - 

            Кнопки:
            button - 
            submit - отправить данные формы
            reset - сбросить заполненные данные формы
            image - submit в виде картинки
        -->

        <fieldset>
            <legend>Способ оплаты:</legend>
            <label>
                <input type="radio" name="pay" value="Картой"> Картой
            </label>
            <br>
            <label>
                <input type="radio" name="pay" value="Наличные" checked> Наличными
            </label>
        </fieldset>
        <fieldset>
            <legend>Выберите бонус:</legend>
            <input type="radio" name="bonus" value="Филодельфия" id="filo"><label for="filo">Филодельфия</label>
            <br>
            <input type="radio" name="bonus" value="Драгон Маки" id="dragon"><label for="dragon">Драгон Маки</label>
            <br>
            <input type="radio" name="bonus" value="Капа Маки" id="kapa"><label for="kapa">Капа Маки</label>
        </fieldset>
        <fieldset>
            <legend>Выберите блюдо:</legend>
            <input type="checkbox" name="dish_1" value="Стеклянная лапша">Стеклянная Лапша
            <br>
            <input type="checkbox" name="dish_2" value="Том Ям">Том Ям
            <br>
            <input type="checkbox" name="dish_3" value="Калифорния">Калифорния
            <br>
            <input type="checkbox" name="dish_4" value="Мисо">Мисо
        </fieldset>

        <textarea name="comment" placeholder="Коментарий к заказу" cols="40" rows="5" style="resize: none;"></textarea>

        <br><input type="submit" value="Заказать">   <!-- кнопка для отправки данных -->
    </form>
</body>
</html>
