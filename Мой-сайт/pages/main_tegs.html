<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Важные теги для работы сайта</title>
        <style>
            .size {
                font-size: 18px;
            }
            a {
                color: rgb(87, 152, 182);
            }
            body{
                background-color: rgb(36, 36, 36);
                color: rgb(145, 130, 109);
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <a href="../index.html"><ins><h2>⬐Назад</h2></ins></a>
        <pre class="size">
            <strong>&#60;!doctype html&#62;</strong>  -  сообщяет сайту о использование пятой версии VSC

            <strong>&#60;html lang="ru"&#62;</strong>  -  "html" название раздела, "lang" говорит браузеру какой язык мы используем

            <strong>&#60;/html&#62;</strong> - закрывает раздел "html"
        </pre>
    </body>
</html>
