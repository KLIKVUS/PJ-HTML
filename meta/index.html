<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--{ 
        meta атрибуты:
            charset - кодировка
            name - название мета тега
            http-equiv - эмуляция заголовков от сервера ( Страчно )
            content - место для значений, работает в паре с атрибутом name или http-equiv
            Подробное описание можно найти на MDN meta
     }-->
    <meta name="descriotion" content="Описание страница, как если бы пользователь искал ваш товар или продукт ( до 128 символов )">
    <meta name="keyworlds" content="карточки красный gif ( до 128 символов )">
    <meta name="robots" content="index,follow">     <!--{ noindex,nofollow / noindex,follow / index,nofollow }-->
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>META</title>
</head>

</body>
</html>
